<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notion Typewriter - Display Notion content with a typewriter effect">
    <title>Notion Typewriter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        /* Fallback message if iframe fails to load */
        .fallback {
            display: none;
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .fallback a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <iframe 
        id="typewriterFrame"
        src="https://typewritern.vercel.app"
        title="Notion Typewriter"
        allow="fullscreen"
        loading="eager"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    
    <div class="fallback">
        <h1>Notion Typewriter</h1>
        <p>Loading... If this message persists, the content may be unavailable.</p>
        <p><a href="https://typewritern.vercel.app" target="_blank">Open in new tab â†—</a></p>
    </div>
    
    <script>
        // Check if iframe loads successfully
        const iframe = document.getElementById('typewriterFrame');
        const fallback = document.querySelector('.fallback');
        
        // Show fallback after timeout if iframe doesn't load
        const timeout = setTimeout(() => {
            iframe.style.display = 'none';
            fallback.style.display = 'block';
            fallback.querySelector('p').textContent = 'Unable to load embedded content.';
        }, 10000); // 10 second timeout
        
        // Hide fallback if iframe loads successfully
        iframe.addEventListener('load', () => {
            clearTimeout(timeout);
            fallback.style.display = 'none';
        });
        
        // Handle iframe errors
        iframe.addEventListener('error', () => {
            clearTimeout(timeout);
            iframe.style.display = 'none';
            fallback.style.display = 'block';
            fallback.querySelector('p').textContent = 'Unable to load embedded content.';
        });
    </script>
</body>
</html>
