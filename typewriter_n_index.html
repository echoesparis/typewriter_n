<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notion Typewriter - Display Notion content with a typewriter effect">
    <title>Notion Typewriter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        /* Fallback message if iframe fails to load */
        .fallback {
            display: none;
            color: #fff;
            text-align: center;
            padding: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .fallback a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://typewriter-e5b0v09v9-sperraults-projects.vercel.app"
        title="Notion Typewriter"
        allow="fullscreen"
        loading="lazy"
        onerror="document.querySelector('.fallback').style.display='block'; this.style.display='none';">
    </iframe>
    
    <div class="fallback">
        <h1>Notion Typewriter</h1>
        <p>Unable to load embedded content.</p>
        <p><a href="https://typewriter-e5b0v09v9-sperraults-projects.vercel.app" target="_blank">Open in new tab â†—</a></p>
    </div>
</body>
</html>
